{% extends "layout.html" %}


{% block head %}

    <script id="channelTemplate" type="text/x-handlebars-template">

        Choose a name for your new channel:
        </br>
        <input id='newChannel' type='text' placeholder='name' maxlength='30'>
        </br>
        <p style="padding: 5px;">
        &nbsp;
        <button id='submitChannel' onclick='submitChannel()'>
            Create
        </button>
        &nbsp;
        <button onclick='cancel()'>
            Cancel
        </button>
        </p>

    </script>

{% endblock %}


{% block body %}

    <i style = "color: blue">
        You are connected as
        <b id="user_name"></b>
    </i>
    </br>

    </br>
    </br>
    {% block content %}{% endblock %}

{% endblock %}


{% block channels %}
    <h4>
        List of channels:
    </h4>
    <ul></ul>
    </br>
    <b id='error' style='color:red'></b>
    <div id="createSpace">
    </div>
{% endblock %}
